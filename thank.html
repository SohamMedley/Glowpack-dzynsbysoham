<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Dzyns by Soham</title>
  <link rel="stylesheet" href="./static/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="app-container thank-page">
    <a href="./index.html" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </a>
    
    <div class="thank-container">
      <h1>Thank You for Your Support</h1>
      <p>Your appreciation means a lot to me!</p>
      
      <div class="qr-container">
        <div class="qr-code">
          <img id="qrCode" src="./static/images/pay.png" alt="UPI QR Code">
        </div>
        <button id="downloadQrBtn" class="btn btn-primary">
          <i class="fas fa-download"></i> Download QR
        </button>
      </div>
      
      <div class="support-message">
        <p>Scan the QR code to support my work</p>
        <p class="small">Every contribution helps me create more premium resources</p>
      </div>
    </div>
    
    <footer>
      <div class="footer-content">
        <p>Designed with <i class="fas fa-heart pulse"></i> by <a href="#">Dzyns by Soham</a></p>
        <p class="copyright">Â© 2024 All Rights Reserved</p>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById('downloadQrBtn').addEventListener('click', function() {
      const qrImage = document.getElementById('qrCode');
      const downloadLink = document.createElement('a');
      downloadLink.href = qrImage.src;
      downloadLink.download = 'soham-upi-qr.png';
      document.body.appendChild(downloadLink);
      downloadLink.click();
      document.body.removeChild(downloadLink);
    });
  </script>
</body>
</html>
